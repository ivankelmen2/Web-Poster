<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>От Земли</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
  </head>
  <body>
    <div class="wrappe">
      <header>
        <img src="img/баскетбол.svg" alt="баскетбол" class="basketball">
        <img src="img/в космосе.svg" alt="в космосе" class="fromtheearth">
        <div class="die__circle__back"></div>
        <div class="die__circle"><p>как это работает</p></div>
      </header>
      <div class='team__and__action'>
        <div class="die__star">
          <p>собираем команду</p>
        </div>
        <div class="team">
            <div class="player"><img src="img/player1.png" alt="player"></div>
            <div class="player"><img src="img/player2.png" alt="player"></div>
            <div class="player"><img src="img/player3.png" alt="player"></div>
            <div class="player"><img src="img/player4.png" alt="player"></div>
            <div class="player"><img src="img/player1.png" alt="player"></div>
            <div class="player"><img src="img/player2.png" alt="player"></div>
            <div class="player"><img src="img/player3.png" alt="player"></div>
            <div class="player"><img src="img/player4 .png" alt="player"></div>
            <div class="player"><img src="img/player1.png" alt="player"></div>
            <div class="player"><img src="img/player2.png" alt="player"></div>
            <div class="player"><img src="img/player3.png" alt="player"></div>
            <div class="player"><img src="img/player4 .png" alt="player"></div>
          </div>
        <div class="active">
          <div class="balls">
            <div class="die__ball">
              <p>производим мячи</p>
            </div>
            <img src="img/ball/ball1.svg" alt="" class="ball1">
            <img src="img/ball/ball1.svg" alt="" class="ball1-1">
            <img src="img/ball/ball2.svg" alt="" class="ball2">
            <img src="img/ball/ball3.svg" alt="" class="ball3">
            <img src="img/ball/ball3.svg" alt="" class="ball3-1">
            <img src="img/ball/ball4.svg" alt="" class="ball4">
            <img src="img/ball/ball5.svg" alt="" class="ball5">
            <img src="img/ball/ball6.svg" alt="" class="ball6">
            <img src="img/ball/ball7.svg" alt="" class="ball7">
            <img src="img/ball/ball8.svg" alt="" class="ball8">
            <img src="img/ball/ball9.svg" alt="" class="ball9">
            <img src="img/ball/ball10.svg" alt="" class="ball10">
            <img src="img/ball/ball11.svg" alt="" class="ball11">
            <img src="img/ball/ball12.svg" alt="" class="ball12">
          </div>
          <div class="game__and__tickets">
            <div class="game">
              <div class="dot__orange dot1"></div>
              <div class="dot__orange dot2"></div>
              <div class="dot__orange dot3"></div>
              <div class="dot__orange dot4"></div>
              <div class="dot__orange dot5"></div>
              <div class="dot__white dot6"></div>
              <div class="dot__white dot7"></div>
              <div class="dot__white dot8"></div>
              <div class="dot__white dot9"></div>
              <div class="dot__white dot10"></div>
            </div>
            <div class="tickets">
              <img src="img/tickets.svg" alt="билеты" class="tick1">
              <img src="img/tickets.svg" alt="билеты" class="tick2">
              <img src="img/tickets.svg" alt="билеты" class="tick3">
              <img src="img/tickets.svg" alt="билеты" class="tick4">
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="ballo">
        <img src="img/ball/ballo1.svg" alt="" class="ballo1">
        <img src="img/ball/ballo2.svg" alt="" class="ballo2">
        <img src="img/ball/ballo3.svg" alt="" class="ballo3">
        <img src="img/ball/ballo4.svg" alt="" class="ballo4">
      </div> -->
      <div class="tape">
        <p class="row">управляем гравитацией • управляем гравитацией • управляем гравитацией • управляем гравитацией • </p>
      </div>
      <div class="gravity">
        <div class="gravity__button">
          <p>отземляемся</p>
        </div>
        <div class="planet1"></div>
        <div class="planet2"></div>
        <div class="planet3"></div>
        <div class="planet4"></div>
        <div class="planet5"></div>
        <div class="planet6"></div>
        <div class="planet7"></div>
        <div class="planet8"></div>
        <div class="planet9"></div>
        <div class="planet10"></div>
      </div>
      <footer>
        <img src="img/отземляемся.svg" alt="отземляемся">
        <p>Б22ДЗ08 Кельменчук Иван</p>
      </footer>
    </div>
  </body>
</html>
